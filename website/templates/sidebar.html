<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Main CSS File-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="fs_app">
            <section class="col-12" id="fs_header_bar">
                <div class="row">
                    <div class="col-2">
                        <i class='bx bxs-chevron-left' ></i>
                    </div>
                    <div class="col-10" id="fs_page_title">
                        Filters
                    </div>
                </div>
            </section>
    
            <section class="col-12" id="fs_price_body">
                <div>
                    <span class="heading">
                        By Price
                    </span>
                    <div class="row">
                        <div class="col-4">
                            <button class="btnPrice" type="button">&dollar;</button>
                        </div>
                        <div class="col-4 active">
                            <button class="btnPrice" type="button">&dollar;&dollar;</button>
                        </div>
                        <div class="col-4 active">
                            <button class="btnPrice" type="button">&dollar;&dollar;&dollar;</button>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="line1"></div>
                    <div>
                        <ul>
                            <li>$25</li>
                            <li>$50</li>
                        </ul>
                    </div>
    
                </div>
            </section>
    
            <section class="col-12" id="fs_distance_body">
                <span class="heading">
                    By Distance
                </span>
                <div class="contents">
                    <ul>
                        <li>
                            <span>From 1km to 3km</span>
                            <span class="text-right"></span>
                        </li>
                        <li class="active">
                            <span>From 4km to 7km</span>
                            <span class="text-right"></span>
                            <i class='bx bx-check'></i>
                        </li>
                        <li>
                            <span>From 8km to 10km</span>
                            <span class="text-right"></span>
                        </li>
                    </ul>
                </div>
            </section>
    
            <section class="col-12" id="fs_time_body">
                <span class="heading">
                    By Time
                </span>
                <div class="contents">
                    <ul>
                        <li>
                            <span>Less than 30 Min</span>
                            <span class="text-right"></span>
                        </li>
                        <li>
                            <span>30 Min - 45 Min</span>
                            <span class="text-right"></span>
                        </li>
                        <li class="active">
                            <span>45 Min - 55 Min</span>
                            <span class="text-right"></span>
                            <i class='bx bx-check'></i>
                        </li>
                    </ul>
                </div>
            </section>
    
            <section class="col-12" id="fs_rating">
                <span class="heading">
                    By Rating
                </span>
                <div class="contents">
                    <ul>
                        <li>
                            <span>
                                <i class='bx bxs-star dark' ></i>
                                <i class='bx bxs-star' ></i>
                                <i class='bx bxs-star' ></i>
                                <i class='bx bxs-star' ></i>
                                <i class='bx bxs-star' ></i>
                            </span>
                            <span class="text-right"></span>
                        </li>
                        <li>
                            <span>
                                <i class='bx bxs-star dark' ></i>
                                <i class='bx bxs-star dark' ></i>
                                <i class='bx bxs-star' ></i>
                                <i class='bx bxs-star' ></i>
                                <i class='bx bxs-star' ></i>
                            </span>
                            <span class="text-right"></span>
                        </li>
    
                    </ul>
                </div>
            </section>
    
    
    
    
        </div>
    </div>
    
</body>
</html>
